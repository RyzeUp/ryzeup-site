<div class="col-md-8 col-md-offset-2"
        ng-repeat="senator in model.members">
    <div class="col s12 m7">
        <div class="card horizontal">
            <div class="card-image">
                <img src="https://theunitedstates.io/images/congress/225x275/{{senator.id}}.jpg">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h4>{{senator.first_name}} {{senator.last_name}}</h4><h4 class="pull-right">{{senator.state}}</h4>
                    <p>I am a very simple card. I am good at containing small bits of information.</p>
                </div>
                <div class="card-action">
                    <a href="https://twitter.com/{{senator.twitter_account}}"
                       class="{{ senator.party === 'R' ? 'red-text' : 'blue-text' }}
                       text-darken-2">
                        <i class="mdi mdi-twitter mdi-24px"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
