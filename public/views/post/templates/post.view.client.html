<md-content>
    <md-card ng-click="model.goToDetailsPage(rep.id)">
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">{{post.title}}</span>
                <span class="md-subhead">{{post.author.name}}</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{post.billId}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <p>
                {{post.text}}
            </p>
        </md-card-content>
    </md-card>
</md-content>
