<div class="container">
    <div class="col-md-8 col-md-offset-2">

        <div class="card container-fluid z-depth-4" style="margin-top: 150px;">

                 width="80%"
                 style="margin-top: 50px; margin-bottom: 50px;"
                 src="/assets/logos/RyzeUp-logo-noback.png">

            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" type="text" class="validate">

            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">lock</i>
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">lock</i>
                <input id="password2" type="password" class="validate">
                <label for="password2">Retype Password</label>
            </div>

            <a class="btn btn-primary btn-block blue"
               href="/">Register</a>

            <a class="btn btn-danger btn-block blue"
               href="login.view.client.html">Cancel</a>
            <br>
            <p class="center">Already have an account? <a href="#!/login">Log In</a></p>
        </div>
    </div>
