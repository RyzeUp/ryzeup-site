<ru-navbar></ru-navbar>

<md-tabs md-align-tabs="top" md-border-bottom
         layout-fill>

    <md-tab>
        <md-tab-label>
            <i class="mdi mdi-fire tab-fire"></i>posts
        </md-tab-label>
        <md-content class="md-padding"
                    flex-gt-sm="70"
                    flex-offset-gt-sm="15">
            <md-list>
                <md-list-item ng-repeat="post in model.posts track by $index">
                    <post-item post="post"
                               flex="100"></post-item>
                </md-list-item>
            </md-list>
        </md-content>
    </md-tab>

    <md-tab label="bills">
        <md-content class="md-padding"
                    flex-gt-sm="70" flex-offset-gt-sm="15">
            <h2><i class="mdi mdi-book-open-variant mdi-48px"></i> Latest Bills</h2>
            <md-list>
                <md-list-item ng-repeat="bill in model.bills | limitTo:25">
                    <bill-item bill="bill"
                               flex="100"></bill-item>
                </md-list-item>
            </md-list>
        </md-content>
    </md-tab>

</md-tabs>


<md-button ng-if="model.loggedIn !== null || model.loggedIn !== undefined"
           ng-click="model.goToNewPost()"
           class="md-fab action-fab"
           aria-label="Create post">
    <md-tooltip>Create Post</md-tooltip>
    <i class="mdi mdi-message-reply-text mdi-24px"></i>
</md-button>
