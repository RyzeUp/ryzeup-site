<ru-navbar model="model"></ru-navbar>

<md-tabs style="margin-top: 48px;" md-dynamic-height md-border-bottom>
    <md-tab label="senate">
        <md-content class="md-padding"
                    flex-gt-sm="70"
                    flex-offset-gt-sm="15">
            <h1 class="md-display-2">Senate</h1>
            <md-list>
                <md-list-item ng-repeat="rep in model.senate | limitTo: 15">
                    <representative-item model="model" representative="rep"
                                         flex="100"></representative-item>
                </md-list-item>
            </md-list>
        </md-content>
    </md-tab>

    <md-tab label="house">
        <md-content class="md-padding"
                    flex-gt-sm="70" flex-offset-gt-sm="15">
            <h1 class="md-display-2">House</h1>
            <md-list>
                <md-list-item ng-repeat="rep in model.house | limitTo:15">
                    <representative-item model="model" representative="rep"
                                         flex="100"></representative-item>
                </md-list-item>
            </md-list>
        </md-content>
    </md-tab>

    <md-tab label="bills">
        <md-content class="md-padding"
                    flex-gt-sm="70" flex-offset-gt-sm="15">
            <h1 class="md-display-2">Bills</h1>
            <md-list>
                <md-list-item ng-repeat="bill in model.bills | limitTo:25">
                    <bill-item model="model" bill="bill"
                               flex="100"></bill-item>
                </md-list-item>
            </md-list>
        </md-content>
    </md-tab>
</md-tabs>
