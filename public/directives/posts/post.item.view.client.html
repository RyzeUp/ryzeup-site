<md-content ng-controller="postItemController as ctrl">
    <md-card flex="100">
        <md-card-header>

            <div class="profile-image" ng-click="ctrl.profileClick()">
                <md-tooltip>View Profile</md-tooltip>
                <img class="profile-avatar"
                     src="{{ctrl.userImgUrl}}">
            </div>

            <md-card-header-text>
                <span class="md-title">{{post.title}}</span>
                <span class="md-subhead">{{post._author.name}}</span>
            </md-card-header-text>

            <md-button ng-click="ctrl.goToPostDetailsPage(post._id)"
                       aria-label="follow-post-button">
                <md-tooltip>Comments</md-tooltip>
                <i class="mdi mdi-comment-multiple-outline mdi-24px"></i>
            </md-button>

            <md-button ng-click="ctrl.followPost(post._id)"
                       aria-label="follow-post-button">
                <md-tooltip>Follow</md-tooltip>
                <i class="mdi mdi-bookmark-plus mdi-24px"></i>
            </md-button>
        </md-card-header>
        <md-card-content>
            <p>
                {{(post.text).substring(0, 140)}}...
            </p>
        </md-card-content>
    </md-card>
</md-content>
